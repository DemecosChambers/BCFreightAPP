<!DOCTYPE html>
<html>
<head>
  <title>BCLoud Freight Broker App</title>
  <link rel="stylesheet" href="public1css"> 
</head>
<body>
  <h1>BCloud Freight Load Information</h1>
  <form id="load-form">
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin" required><br><br>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br><br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" required><br><br>
    <label for="commodity">Commodity:</label>
    <input type="text" id="commodity" name="commodity" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="public1script.js"></script>
</body>
</html>
